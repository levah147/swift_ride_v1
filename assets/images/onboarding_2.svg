<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f7fa" />
  
  <!-- Clock/Timer Design -->
  <circle cx="400" cy="270" r="150" fill="#fff" stroke="#cbd5e0" stroke-width="8" />
  <circle cx="400" cy="270" r="140" fill="none" stroke="#4299e1" stroke-width="10" stroke-dasharray="440, 880" />
  
  <!-- Clock center -->
  <circle cx="400" cy="270" r="12" fill="#2b6cb0" />
  
  <!-- Clock hands -->
  <line x1="400" y1="270" x2="400" y2="170" stroke="#2d3748" stroke-width="6" stroke-linecap="round" />
  <line x1="400" y1="270" x2="480" y2="270" stroke="#2d3748" stroke-width="8" stroke-linecap="round" />
  
  <!-- Hour marks -->
  <line x1="400" y1="140" x2="400" y2="160" stroke="#2d3748" stroke-width="4" />
  <line x1="530" y1="270" x2="510" y2="270" stroke="#2d3748" stroke-width="4" />
  <line x1="400" y1="400" x2="400" y2="380" stroke="#2d3748" stroke-width="4" />
  <line x1="270" y1="270" x2="290" y2="270" stroke="#2d3748" stroke-width="4" />
  
  <!-- Phone with booking interface -->
  <g transform="translate(560, 240)">
    <rect x="0" y="0" width="80" height="140" rx="10" fill="#333" />
    <rect x="5" y="10" width="70" height="120" rx="4" fill="#fff" />
    
    <!-- Phone screen elements -->
    <rect x="15" y="20" width="50" height="10" rx="2" fill="#4299e1" />
    <rect x="15" y="35" width="50" height="10" rx="2" fill="#e2e8f0" />
    <rect x="15" y="50" width="50" height="10" rx="2" fill="#e2e8f0" />
    <rect x="15" y="70" width="50" height="20" rx="4" fill="#4c51bf" />
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">BOOK</text>
    <circle cx="40" cy="110" r="10" fill="#e2e8f0" />
  </g>
  
  <!-- Car illustration -->
  <g transform="translate(180, 260) scale(0.9)">
    <!-- Car body -->
    <path d="M50,30 L200,30 L210,60 L220,90 L30,90 L40,60 Z" fill="#9ae6b4" stroke="#38a169" stroke-width="2" />
    
    <!-- Windows -->
    <path d="M70,30 L80,60 L190,60 L180,30 Z" fill="#ebf8ff" stroke="#38a169" stroke-width="1" />
    
    <!-- Wheels -->
    <circle cx="70" cy="90" r="20" fill="#2d3748" stroke="#1a202c" stroke-width="2" />
    <circle cx="70" cy="90" r="10" fill="#718096" stroke="#4a5568" stroke-width="2" />
    <circle cx="180" cy="90" r="20" fill="#2d3748" stroke="#1a202c" stroke-width="2" />
    <circle cx="180" cy="90" r="10" fill="#718096" stroke="#4a5568" stroke-width="2" />
    
    <!-- Driver -->
    <circle cx="125" cy="45" r="15" fill="#fbd38d" stroke="#ed8936" stroke-width="1" />
  </g>
  
  <!-- Speed lines -->
  <path d="M180,230 C200,240 220,235 240,230" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round" fill="none" />
  <path d="M180,245 C200,255 220,250 240,245" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round" fill="none" />
  <path d="M180,260 C200,270 220,265 240,260" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round" fill="none" />
  
  <!-- Text -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" font-weight="bold" fill="#2b6cb0">
    Quick & Easy Booking
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4a5568">
    Book a ride in seconds with top-rated drivers
  </text>
</svg>