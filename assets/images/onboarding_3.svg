<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f7fa" />
  
  <!-- Map Background -->
  <rect x="150" y="100" width="500" height="350" rx="10" fill="#e2e8f0" />
  
  <!-- Map Roads -->
  <rect x="200" y="150" width="400" height="30" fill="#a0aec0" rx="2" />
  <rect x="200" y="250" width="400" height="30" fill="#a0aec0" rx="2" />
  <rect x="200" y="350" width="400" height="30" fill="#a0aec0" rx="2" />
  <rect x="250" y="150" width="30" height="230" fill="#a0aec0" rx="2" />
  <rect x="400" y="150" width="30" height="230" fill="#a0aec0" rx="2" />
  <rect x="550" y="150" width="30" height="230" fill="#a0aec0" rx="2" />
  
  <!-- Route Path -->
  <path d="M250,300 C300,300 320,200 400,200 C480,200 500,350 550,350" 
        stroke="#4299e1" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" 
        stroke-dasharray="20, 10" />
  
  <!-- Start Location -->
  <circle cx="250" cy="300" r="15" fill="#38a169" />
  <circle cx="250" cy="300" r="7" fill="#fff" />
  
  <!-- End Location -->
  <circle cx="550" cy="350" r="15" fill="#e53e3e" />
  <circle cx="550" cy="350" r="7" fill="#fff" />
  
  <!-- Car on route -->
  <g transform="translate(400, 190) scale(0.5)">
    <!-- Car body -->
    <path d="M50,30 L200,30 L210,60 L220,90 L30,90 L40,60 Z" fill="#4299e1" stroke="#2b6cb0" stroke-width="4" />
    
    <!-- Windows -->
    <path d="M70,30 L80,60 L190,60 L180,30 Z" fill="#ebf8ff" stroke="#2b6cb0" stroke-width="2" />
    
    <!-- Wheels -->
    <circle cx="70" cy="90" r="20" fill="#2d3748" stroke="#1a202c" stroke-width="3" />
    <circle cx="70" cy="90" r="10" fill="#718096" stroke="#4a5568" stroke-width="3" />
    <circle cx="180" cy="90" r="20" fill="#2d3748" stroke="#1a202c" stroke-width="3" />
    <circle cx="180" cy="90" r="10" fill="#718096" stroke="#4a5568" stroke-width="3" />
  </g>
  
  <!-- Phone -->
  <g transform="translate(650, 250)">
    <rect x="0" y="0" width="80" height="140" rx="10" fill="#333" />
    <rect x="5" y="10" width="70" height="120" rx="4" fill="#fff" />
    
    <!-- Phone screen with mini-map -->
    <rect x="15" y="20" width="50" height="70" rx="2" fill="#e2e8f0" />
    <path d="M20,50 C30,50 35,30 40,30 C45,30 50,60 60,60" 
          stroke="#4299e1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <circle cx="20" cy="50" r="4" fill="#38a169" />
    <circle cx="60" cy="60" r="4" fill="#e53e3e" />
    <circle cx="40" cy="30" r="3" fill="#4299e1" />
    
    <!-- ETA info -->
    <rect x="15" y="100" width="50" height="20" rx="4" fill="#4c51bf" />
    <text x="40" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">10 MIN</text>
  </g>
  
  <!-- Share icon -->
  <g transform="translate(550, 100)">
    <circle cx="0" cy="0" r="25" fill="#4c51bf" />
    <path d="M-10,-10 L10,-10 L10,-5 L-5,-5 L-5,10 L-10,10 Z" fill="#fff" />
    <path d="M0,-10 L0,0 M-7,-3 L0,0 L7,-3" stroke="#fff" stroke-width="2" />
    <circle cx="0" cy="-10" r="5" fill="#4c51bf" stroke="#fff" stroke-width="1.5" />
    <circle cx="-10" cy="10" r="5" fill="#4c51bf" stroke="#fff" stroke-width="1.5" />
    <circle cx="10" cy="10" r="5" fill="#4c51bf" stroke="#fff" stroke-width="1.5" />
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" font-weight="bold" fill="#2b6cb0">
    Track Your Ride
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4a5568">
    Know your driver's location and share trip with friends
  </text>
</svg>